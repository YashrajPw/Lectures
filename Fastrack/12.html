<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Plyr.io CSS -->
<link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />

<!-- Plyr.io JS -->
<script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>

<!-- HLS.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

</head>
<body>
  <video id="player" controls class="plyr">
    <source src="https://lecturespw.pages.dev/Fastrack/6JSYhO7RJdDOCd0l_720.m3u8" type="application/x-mpegURL">
    Your browser does not support the video tag.
 </video>
 
  <script>
    document.addEventListener('DOMContentLoaded', () => {
       const player = new Plyr('#player', {
          // Plyr options
       });
 
       // Add support for HLS.js
       if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource('https://lecturespw.pages.dev/Fastrack/6JSYhO7RJdDOCd0l_720.m3u8');
          hls.attachMedia(player.media);
 
          // Handle HLS.js events if needed
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
             // Do something when manifest is parsed
          });
       }
    });
 </script>
 
  
</body>
</html>
